<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./img.png" id="img" alt="img" />
          </div>
          <h4 id="author">Sara Conor</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod qui
            assumenda ex nisi? Nostrum qui, est autem non veniam officiis sunt
            possimus! Voluptates dignissimos veritatis ea reprehenderit
            similique necessitatibus ad?
          </p>
          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas">←</i>
            </button>
            <button class="next-btn">
              <i class="fas">→</i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Surprise me!</button>
        </article>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
